<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./assets/styles/main-style.css" />

    <!-- GSAP 3 Library -->
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"
        defer
    ></script>


    <!-- TsParticles Library -->
    <script 
        src="https://cdn.jsdelivr.net/npm/tsparticles@2.5.3/tsparticles.bundle.min.js" 
        defer
    ></script>

    <!-- MAIN SCRIPT -->
    <script 
        type="module" 
        src="./assets/scripts/main-script.js" 
        defer
    ></script>

    <title>Document</title>
  </head>
  <body>
    <div id="tsparticles-confetti"></div>
    <div class="answer-flash"></div>
    <div class="start-container">
      <button class="start-button" id="start-button">START QUIZ!</button>
      <section class="start-information-container">
        <ul>
          <li>CORRECT ANSWER = +10s</li>
          <li>WRONGE ANSWER = -5s</li>
        </ul>
      </section>
      <div class="section-line"></div>
      <h2>COMPUTER SPEED</h2>
      <div class="computer-speed-selection">
        <p class="unselectable" id="computer-speed" data-speed="slow">SLOW</p>
        <p class="unselectable" id="computer-speed" data-speed="average">AVERAGE</p>
        <p class="unselectable" id="computer-speed" data-speed="fast">FAST</p>
        <div id="animated-selection"></div>
      </div>
    </div>
    <main>
      <div class="quiz-container">
        <section class="timer-container"> 
            <p id="timer">100.0</p>
        </section>  
        <section class="question">
          <h2 id="question-number" class="unselectable"></h2>
          <p id="question-text" class="unselectable"></p>
        </section>
        <section class="answers">
          <p id="answer" choice="a" class="unselectable"></p>
          <p id="answer" choice="b" class="unselectable"></p>
          <p id="answer" choice="c" class="unselectable"></p>
          <p id="answer" choice="d" class="unselectable"></p>
        </section>
      </div>
    </main>
    <div class="result-container">
        <p id="result" class="unselectable"></p>
        <p id="amount-correct" class="unselectable"></p>
        <button id="restart-button" class="unselectable">RESTART</button>
        <button id="past-scores-button" class="unselectable">PAST SCORES</button>
    </div>
    <div class="past-scores-container">
    </div>
  </body>
</html>
