<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./assets/styles/main-style.css" />

    <!-- TsParticles Library -->
    <!-- <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/tsparticles/2.5.3/tsparticles.min.js"
        defer
    ></script> -->
    <script 
        src="https://cdn.jsdelivr.net/npm/tsparticles@2.5.3/tsparticles.bundle.min.js" 
        defer
    ></script>

    <!-- MAIN SCRIPT -->
    <script 
        type="module" 
        src="./assets/scripts/main-script.js" 
        defer
    ></script>

    <title>Document</title>
  </head>
  <body>
    <div id="tsparticles"></div>
    <div class="answer-animation-container">
      <div class="answer-animation-bg"></div>
    </div>
    <div class="bg-container">
      <p id="bg-num-left"></p>
      <p id="bg-num-right"></p>
    </div>
    <main>
      <div class="quiz-container">
        <section class="question">
          <h2 id="question-number"></h2>
          <p id="question-text"></p>
        </section>
        <section class="answers">
          <p id="answer" choice="a" class="unselectable"></p>
          <p id="answer" choice="b" class="unselectable"></p>
          <p id="answer" choice="c" class="unselectable"></p>
          <p id="answer" choice="d" class="unselectable"></p>
        </section>
      </div>
      <p id="timer"></p>
    </main>
  </body>
</html>
