<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./assets/styles/main-style.css" />

    <!-- GSAP 3 Library -->
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"
        defer
    ></script>


    <!-- TsParticles Library -->
    <script 
        src="https://cdn.jsdelivr.net/npm/tsparticles@2.5.3/tsparticles.bundle.min.js" 
        defer
    ></script>

    <!-- MAIN SCRIPT -->
    <script 
        type="module" 
        src="./assets/scripts/main-script.js" 
        defer
    ></script>

    <title>Document</title>
  </head>
  <body>
    <div id="tsparticles-confetti"></div>
    <div class="answer-flash"></div>
    <main>
      <div class="quiz-container">
        <section class="timer-container"> 
            <p id="timer">100.0</p>
        </section>  
        <section class="question">
          <h2 id="question-number" class="unselectable"></h2>
          <p id="question-text" class="unselectable"></p>
        </section>
        <section class="answers">
          <p id="answer" choice="a" class="unselectable"></p>
          <p id="answer" choice="b" class="unselectable"></p>
          <p id="answer" choice="c" class="unselectable"></p>
          <p id="answer" choice="d" class="unselectable"></p>
        </section>
      </div>
    </main>
    <div class="result-container">
        <p id="result" class="unselectable">TIME'S UP!</p>
        <p id="amount-correct">10 / 10 correct</p>
        <button id="restart-button" class="unselectable">RESTART</button>
        <button id="past-scores-button" class="unselectable">PAST SCORES</button>
    </div>
    <!-- <div class="times-up-container">
        <p id="times-up">TIME'S UP</p>
    </div> -->
  </body>
</html>
